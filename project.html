<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Pricing Table</title>
</head>
<body>
    
    <div class="slider-container">
        <input type="range" id="userSlider" min="0" max="100" step="10" value="0">
        <div class="plan-highlight">Pricing 1</div>
    </div>
    
    <script>
        const slider = document.getElementById("userSlider");
        const highlight = document.querySelector(".plan-highlight");
    
        slider.addEventListener("input", () => {
            const value = parseInt(slider.value);
            const planNumber = Math.ceil(value / 10);
            highlight.textContent = `Plan ${planNumber}`;
        });
    </script>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Choose Plan
      </button>
      <div class="slider-container">
        <input type="range" id="userSlider" min="10" max="100" step="10" value="10">
        <div class="plan-highlight">Pricing 2</div>
    </div>
    
    <script>
        const slider = document.getElementById("userSlider");
        const highlight = document.querySelector(".plan-highlight");
    
        slider.addEventListener("input", () => {
            const value = parseInt(slider.value);
            const planNumber = Math.ceil(value / 10);
            highlight.textContent = `Plan ${planNumber}`;
        });
    </script>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Choose Plan
      </button>
      <div class="slider-container">
        <input type="range" id="userSlider" min="20" max="100" step="10" value="20">
        <div class="plan-highlight">Pricing 3</div>
    </div>
    
    <script>
        const slider = document.getElementById("userSlider");
        const highlight = document.querySelector(".plan-highlight");
    
        slider.addEventListener("input", () => {
            const value = parseInt(slider.value);
            const planNumber = Math.ceil(value / 10);
            highlight.textContent = `Plan ${planNumber}`;
        });
    </script>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Choose Plan
      </button>
      
      <div class="modal fade" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <h4 class="modal-title">Fill in the Form</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
      
                  <!-- Modal body -->
                  <div class="modal-body">
                      <form>
                          <div class="form-group">
                              <label for="name">Name:</label>
                              <input type="text" class="form-control" id="name">
                          </div>
                          <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="email" class="form-control" id="email">
                          </div>
                          <div class="form-group">
                              <label for="comments">Order Comments:</label>
                              <textarea class="form-control" id="comments"></textarea>
                          </div>
                      </form>
                  </div>
      
                  <!-- Modal footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
